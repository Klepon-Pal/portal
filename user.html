<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Make sure you have the CSS file for styling -->
</head>
<body>
    <header class="dashboard-header">
        <img src="URL_OF_LOGO" alt="LSPD Logo" class="logo">
        <h1>DASHBOARD</h1>
        <div id="status-indicator">Out of Service</div> <!-- Service status -->
    </header>

    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-container">
            <!-- The username and avatar will be inserted here by JavaScript -->
            <h2>Welcome, User!</h2> 
            <img src="default-avatar.png" alt="Profile Picture" class="profile-picture" id="profile-picture">
            <p id="service-status">Ready for service!</p>
        </div>

        <!-- Buttons to start/end service and create a report -->
        <div class="actions">
            <button id="take-service" onclick="startService()">Start Service</button>
            <button id="end-service" onclick="endService()">End Service</button>
            <button onclick="location.href='reports.html'">Create a Report</button>
            <button onclick="location.href='database.html'">Files</button>
        </div>

        <!-- Agent Recap -->
        <div class="recap-container">
            <h3>Officer Recap</h3>
            <p>Status: <span id="service-status-text">Out of Service</span></p>
            <p>Service Duration: <span id="service-duration">00:00:00</span></p>
            <p>Reports Completed: <span id="reports-count">0</span></p>
        </div>

        <!-- Ongoing Alerts -->
        <div class="alert-container">
            <h3>Ongoing Alerts</h3>
            <p>No alerts at the moment.</p>
        </div>
    </div>

    <footer>
        <p>LSPD - All rights reserved Â© 2024</p>
    </footer>

    <!-- Script to handle Discord login and display profile picture -->
    <script src="user.js"></script>
</body>
</html>
